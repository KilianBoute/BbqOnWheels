<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/contactStyle.css">
 <title>Contact</title>
</head>
<body>

  <div class="head1">
    <h1>Contact us</h1>
  </div>
 <div class="container">
  <form action="page">
   <div class="input1">
   <input type="text" id="names" name="names" placeholder="Full Name">
  </div>
  <div class="input2">
   <input type="text" id="Email" name="Email" placeholder="Email Adress">
   <input type="text" id="Phone" name="Phone-number" placeholder="Phone Number" style="padding-right: 10px;">
  </div>
   <div class="input3">
   <input type="text" id="Message" name="Message" placeholder="Message subject">
   </div>
   <button class="send">SEND</button>
  </form>
  <div class="maps-card">
   <div class="card-body">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.882234054876!2d3.7335744133642055!3d51.03679577159217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3730ac0304975%3A0x374b843359bb442f!2sBeCode%20Gent!5e0!3m2!1sen!2sbe!4v1697544267720!5m2!1sen!2sbe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </div>
  </div>
  </div>
 </div>
 <footer>
  <div class="footer-card">
    <h5>Adress:</h5>
    <h5>Phone:</h5>
    <h5>Email:</h5>

  </div>
</footer>
</body>
</html>
