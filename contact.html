<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/contactStyle.css">
 <title>Contact</title>
</head>
<body>
 <div class="container">
  <form action="page">
   <div class="input1">
   <input type="text" id="names" name="names" placeholder="Full Name">
  </div>
  <div class="input2">
   <input type="text" id="Email" name="Email" placeholder="Email Adress">
   <input type="text" id="Phone" name="Phone-number" placeholder="Phone Number" style="padding-right: 10px;">
  </div>
   <div class="input3">
   <input type="text" id="Message" name="Message" placeholder="Message subject">
   </div>
   <br>
   <button class="send">SEND</button>
  </form>
 </div>

 <div class="contact-card">
  
 </div>
</body>
</html>
